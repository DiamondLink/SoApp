<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .full-page-nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
            padding: 50px;
        }

        .nav-item {
            margin: 10px 0;
        }

        .navbar-brand img {
            margin-bottom: 50px;
        }
        .btn-rectangular {
  background-color: white;
  border: 1px solid black;
  color: black;
  width: 200px; /* Set a fixed width for the buttons */
  height: 50px;
}

.custom-btn-size {
      padding: 12px 20px;
      font-size: 18px;
    }
    </style>
</head>
<body>
    <!-- Full-page navigation menu -->
    <div class="full-page-nav">

        <a class="navbar-brand" href="#">
            <img src="static/soa.png" width="300" class="d-inline-block align-top" alt="Logo">
        </a>
        <a class="btn btn-rectangular nav-link" href="liste">Liste</a>
        <a class="btn btn-rectangular nav-link" href="ticket">Cr√©er Ticket</a>
        <a class="btn btn-rectangular nav-link" href="admin-db" target="_blank" onclick="openInNewTab(event)>Database">Database</a>
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        function openInNewTab(event) {
    event.preventDefault(); // Prevent the default link behavior
    const url = event.currentTarget.getAttribute('href');
    const newTab = window.open(url, '_blank');
    newTab.focus();
  }
    </script>
</body>
</html>
